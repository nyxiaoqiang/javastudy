#thymeleaf config
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.check-template-location=true
spring.thymeleaf.suffix=.html
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.content-type=text/html
spring.thymeleaf.mode=HTML5
spring.thymeleaf.cache=false
#Releasing static resources
spring.mvc.static-path-pattern=/resources/**
#database connection
spring.datasource.url=jdbc:mysql://123.207.63.228:3306/javastudy
spring.datasource.username=javastudy
spring.datasource.password=javastudy
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
#provision of service
server.port=8666
spring.application.name=provision-service
eureka.instance.lease-renewal-interval-in-seconds=1
eureka.instance.lease-expiration-duration-in-seconds=2
eureka.client.serviceUrl.defaultZone=http://123.207.63.228:8761/eureka/